<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Agregar Nuevo Libro</h1>
    <form th:action="@{/libros/guardarLibros}" th:object="${libros}" method="post">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" th:field="*{autor}" required>
        </div>
        <div class="form-group">
            <label for="editorial">Editorial</label>
            <input type="text" class="form-control" id="editorial" name="editorial" th:field="*{editorial}" required>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <input type="text" class="form-control" id="genero" name="genero" th:field="*{genero}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/libros/listarLibros}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
