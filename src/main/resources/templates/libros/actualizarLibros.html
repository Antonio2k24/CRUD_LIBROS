<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Libro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Administración de Libros</h1>
  <hr>
  <h2>Actualizar Libro</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form th:action="@{/libros/guardarLibros}" th:object="${libros}" method="post">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}">

        <!-- Título -->
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" th:field="*{titulo}" placeholder="Título del libro" class="form-control" required>
        </div>

        <!-- Autor -->
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" th:field="*{autor}" placeholder="Autor del libro" class="form-control" required>
        </div>

        <!-- Editorial -->
        <div class="form-group">
          <label for="editorial">Editorial</label>
          <input type="text" th:field="*{editorial}" placeholder="Editorial del libro" class="form-control" required>
        </div>

        <!-- Género -->
        <div class="form-group">
          <label for="genero">Género</label>
          <input type="text" th:field="*{genero}" placeholder="Género del libro" class="form-control" required>
        </div>

        <!-- Botón de guardar -->
        <button type="submit" class="btn btn-info">Guardar</button>
        <!-- Botón de cancelar -->
        <a th:href="@{/libros/listarLibros}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
